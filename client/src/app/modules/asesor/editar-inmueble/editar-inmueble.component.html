<div class="row">
    <input [(ngModel)]="inmueble.id" type="hidden" id="id"/>
        
      
        <div class="row">
            <div class="input-field col s12">
                <input [(ngModel)]="inmueble.codigo" id="codigo" type="text" class="validate"/>
                <label for="codigo">Código</label>
            
            </div>
        
            <div class="input-field col s12">
                <input [(ngModel)]="inmueble.departamento" id="departamento" type="text" class="validate"/>
                <label for="departamento">Departamento</label>
                
            </div>       
            <div class="input-field col s12">
                <input [(ngModel)]="inmueble.ciudad" id="ciudad" type="text" class="validate"/>
                <label for="ciudad">Ciudad</label>
                
            </div>
            <div class="input-field col s12">
                <input [(ngModel)]="inmueble.direccion" id="direccion" type="text" class="validate"/>
                <label for="direccion">Dirección</label>
                
            </div>
            <div class="input-field col s12">
                <input [(ngModel)]="inmueble.valor" id="valor" type="number" class="validate"/>
                <label for="valor">Valor</label>
                
            </div>
            <div class="input-field col s12">
                <input [(ngModel)]="inmueble.tipo" id="tipo" type="text" class="validate"/>
                <label for="tipo">Tipo</label>
                
            </div>       
    
            <div class="input-field col s12">
                <label>Tipo de oferta</label>
                <br>
                <br>
                    
                <select class="browser-default" id="tipooferta">
                        
                    <option value="" disabled selected>Seleccione el tipo de oferta</option>
                    <option value="Venta">Venta</option>
                    <option value="Alquiler">Alquiler</option>
                      
                 </select>
    
            </div>
                   
                    
            <div class="input-field col s12">
                <input [(ngModel)]="inmueble.telEncargado" id="telEncargado" type="text" class="validate"/>
                <label for="telEncargado">Teléfono Encargado</label>
                    
            </div>
        </div>
              
           
        <div class="row">
            <div class="col s12">
               <a class="waves-effect waves-light btn green" (click)="actualizarInmueble()">
                    <i class="material-icons right">edit</i>
                    Actualizar
               </a>
            </div>
        </div>
            
</div>
